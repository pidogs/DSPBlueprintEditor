<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>DSP Blueprint Upgrader</title>
    <link
      rel="stylesheet"
      href="style.css"
    >
    <!-- Consider moving CSS to style.css -->
  </head>
  <body>
    <header>
      <span style="display: flex; justify-content: center;">
        <h1>
          DSP Blueprint Upgrader
        </h1>
        <h1 class="beta">BETA</h1>
      </span>
    </header>
    <main>
      <section class="blueprint-io">
        <fieldset>
          <legend>Blueprint Input</legend>
          <div class="form-group">
            <label for="blueprintInput">Blueprint String:</label>
            <textarea
              id="blueprintInput"
              rows="2"
              placeholder="Paste your blueprint string here..."
            ></textarea>
          </div>
          <div class="button-group">
            <button id="pasteButton">Paste from Clipboard</button>
            <button id="decodeButton">Decode Blueprint</button>
          </div>
        </fieldset>
      </section>
      <section class="upgrade-options">
        <h2>Upgrade Options</h2>
        <div class="options-grid"></div>
      </section>
      <section class="blueprint-io">
        <fieldset>
          <legend>Blueprint Output</legend>
          <div class="form-group">
            <label for="blueprintOutput">Upgraded Blueprint:</label>
            <textarea
              id="blueprintOutput"
              rows="2"
              readonly
              placeholder="Upgraded blueprint will appear here..."
            ></textarea>
          </div>
          <div class="button-group">
            <button id="copyButton">Copy to Clipboard</button>
          </div>
        </fieldset>
      </section>
      <div
        id="error-message"
        class="error-message"
        style="display: none;"
      ></div>
      <footer>
        <a
          href="https://ko-fi.com/pidog"
          style="color: #A00;text-decoration: underline;"
        >Support me on Ko-fi</a>
        |
        <a
          style="color: #A00;text-decoration: underline;"
          href="https://github.com/pidogs/DSPBlueprintEditor"
        >Source Code</a>
      </footer>
    </main>
    <!-- Your JS files -->
    <script src="ItemEnum.js"></script>
    <script src="md5d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script
      type="module"
      src="index.js"
    ></script>
  </body>
</html>
